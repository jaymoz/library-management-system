{% load static %}
{% load cart_template_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Jaymos The Librarian</title>
	<link rel="stylesheet" href="https://toert.github.io/Isolated-Bootstrap/versions/4.0.0-beta/iso_bootstrap4.0.0min.css">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/normalize.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'elegant_font/style.css'%}"/>
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css'%}">
	<link rel="stylesheet" href="{% static 'css/slider-pro.css' %}">
	<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
	<link rel="stylesheet" href="{% static 'css/owl.theme.css' %}">
	<link rel="stylesheet" href="{% static 'css/owl.transitions.css' %}">
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'elegant_font/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/listing.css' %}">
	<link rel="stylesheet" href="{% static 'css/cart-icon.css' %}">
	<link rel="stylesheet" href="{% static 'css/store.css' %}">
	<link rel="stylesheet" href="{% static 'css/utility.css' %}">
	<link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>

<body>

    <section id="contact" class="section-wrapper contact-section" data-stellar-background-ratio="0.5">
        <div class="parallax-overlay"></div>
            <div class="container">
    
    
                    <div class="contact-details">
    
    
                        <!-- Contact Form -->
                        <div class="contact-form wow bounceInRight">
                            <div class="col-md-12">
                                <div class="dash__box dash__box--shadow dash__box--radius dash__box--bg-white u-s-m-b-30">
                                <div class="dash__box dash__box--shadow dash__box--bg-white dash__box--radius">
                                    <div class="container">
                                        <div class="col-md-12 col-sm-12 col-xs-12 section-header wow fadeInDown">
                                                <div class="dash__pad-2">
                                                <h2><span class="highlight-text">Contact Us</span></h2>
                            
                                                <p class="col-md-8 col-sm-10 col-xs-12 col-md-offset-2 col-sm-offset-1">Kindly fill out the form and we will get back to you as soon as possible!</p>
                                                </div>
                                            </div>
                                        <h2 class="dash__h2 u-s-p-xy-20"><b>Required fields are marked *</b></h2>
                                        <form method="POST" action="." class="respond__form">
                                            {% csrf_token %}
                                            <div class="respond__group">
                                                <div class="u-s-m-b-15">
        
                                                    <label class="gl-label" for="comment">MESSAGE *</label><textarea class="text-area text-area--primary-style" id="comment" name="message" required></textarea></div>
                                                <div>
                                                    <p class="u-s-m-b-30">
        
                                                        <label class="gl-label" for="responder-name">EMAIL *</label>
        
                                                        <input class="input-text input-text--primary-style" type="email" id="responder-name" name="email" required></p>
                                                        <div>
        
                                                            <button style="margin-bottom:10px;" class="btn btn--e-brand-shadow" type="submit">SEND</button></div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
        
                                </div>
                            </div>
                        </div>
                        </div>
    
                </div>
            </div>
        </div>
        </section>

</script>
	<script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/modernizr.min.js' %}"></script>
	<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
	<script src="{% static 'js/jquery.scrollUp.min.js' %}"></script>
	<script src="{% static 'js/jquery.easypiechart.js' %}"></script>
	<script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
	<script src="{% static 'js/jquery.fitvids.js' %}"></script>
	<script src="{% static 'js/jquery.stellar.min.js' %}"></script>
	<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
	<script src="{% static 'js/wow.min.js' %}"></script>
	<script src="{% static 'js/jquery.nav.js' %}"></script>
	<script src="{% static 'js/imagesloaded.pkgd.min.js'  %}"></script>
	<script src="{% static 'js/smooth-scroll.min.js' %}"></script>
	<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'js/jquery.sliderPro.min.js' %}"></script>
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
